{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crisp</title>
         <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
        <h1><a href="{% url 'posts:list' %}"><img style="height: 200px; width: auto; margin-top: -50px" src="{% static 'logo.png' %}" alt="crisp" /></a></h1>
            <nav>
                <ul>
                     {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                           {{ user.username}} <button type="submit"> Logout</button>
                        </form>
                    </li>
                    <li><a href="{% url 'posts:create' %}" class="highlight">New Meme</a></li>
                     {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                     {% endif %}

                </ul>
            </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
