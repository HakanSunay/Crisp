{% extends 'base_layout.html' %}
{% block content %}
    <h1>Memes</h1>
    <div class="Memes">
        {% for i in posts %}
            <div class="Meme">
                <div class="title"><a href="{% url 'posts:detail' i.slug %}">{{ i.title }}</a></div>
                <img src="{{ i.thumb.url }}">
                <div class="author">added by <a href="{% url 'accounts:user' i.author %}">{{ i.author }}</a></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
